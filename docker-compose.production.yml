version: '3'

volumes:
  pg_data_production:
  static_volume:
  media:
  redoc:


services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
    networks:
      - backend
  backend:
    image: 9sasha9/foodgram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media:/app/media/
    networks:
      - backend
  frontend:
    image: 9sasha9/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
    networks:
      - backend
  gateway:
    image: 9sasha9/foodgram_gateway
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
      - media:/app/media/
    networks:
      - backend
    ports:
      - 8000:80
networks:
  backend:
